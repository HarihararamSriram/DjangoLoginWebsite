<html>
    <head>
        <title>New password</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css">
    </head>
    <body>
        <div class="banner-image"></div> <!Background>

        <span id="welcome"><h1>LET'S VERIFY</h1></span>

        <div class = "box verify1">
            <div class="normal">
            Please type in your username and date of birth for verification before changing your password.
            </div> <br>
            <form method="POST" action="changepass2">
                {% csrf_token %}
                Username: <input id="uname" placeholder="Username" name="uname">
                <br><br>
                DOB: <input class="dob newpass1" type="date" name="date" min="1900-01-01" max="{{today}}"">
                <br><br>
                <input type="submit" class="submit">
            </form>
        </div>
    </body>
</html>
