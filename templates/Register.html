<html>
    <head>
        <title>Register in</title> 
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <div class="banner-image"></div>
        <span id="welcome"><h1>REGISTER TO THE OCEAN</h1></span>
        <div class="box" id="boxreg">
            <form method="POST" action="register/getin">
                {% csrf_token %}
                Name : <input id="name" placeholder="Name" name="name">
                <br>
                <br>
                Username: <input id="uname" placeholder="Email-id" name="uname">
                <br>
                <br>
                Password: <input id="passcode" type="password" placeholder="Password" name="pass">
                <br>
                <br>
                DOB: <input class="dob" type="date" name="date" min="1900-01-01" max="{{today}}"">
                <br>
                <br>
                <input type="submit" class="submit">
            </form>
        </div>
    </body>
</html>
